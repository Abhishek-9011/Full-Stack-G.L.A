<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="  ">
      <label for="name">Name</label>
      <input type="text" id="name" required/>
      <br />
      <label for="email">Email</label>
      <input type="text" id="email" required />
      <br />
      <label for="password">Password</label>
      <input type="password" id="password" required/>
      <br />
      <h3>Gender</h3>
      <input type="radio" name="gender" id="male" required/>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" required/>
      <label for="female">Female</label>
      <h3>Skills</h3>
      <input type="radio" name="Html" id="html" /> <label for="html">Html</label>
      <input type="radio" name="Css" id="css" /> <label for="css">Css</label>
      <input type="radio" name="Js" id="js" /> <label for="js">Js</label>
      <input type="radio" name="React" id="react" /> <label for="react">React</label>
      <input type="radio" name="Node" id="node" /> <label for="node">Node</label>
      <br />
      <h3>Hobbies</h3>
      <input type="checkbox" /> Movies <input type="checkbox" id="reading" /> <label for="reading">Reading</label>
      <input type="checkbox" /> Playing <input type="checkbox" id="cricket" /> <label for="cricket">Cricket</label>
      <input type="checkbox" /> Badmintion
      <br />
      <h3>Country</h3>
      <label for="country">Country</label>
      <select id="country">
        <option value="">Country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="India">India</option>
      </select>
      <br />
      <label for="resume">Upload Resume</label>
      <input type="file" accept="video/mp4" name="resume" id="resume" placeholder="choose file">

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
